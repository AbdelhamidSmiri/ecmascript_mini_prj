<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mycustom.css">
    <script src="js/myscript.js" defer type="module"></script>
</head>

<body>

    <div class="container">
        <div class="card text-start my-3">
            <div class="card-body">
                <h4 class="card-title">Ajouter Ã©tudiant</h4>
                <hr>
                <form onsubmit="return false;">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" id="nom" aria-describedby="emailHelpId" />
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" name="date" id="date" />


                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <input type="number" max="20" min="0" step="0.1" class="form-control" name="note" id="note" />
                    </div>
                    <div class="mb-3">
                        <button class="form-control btn btn-success " id="addstudent">
                            Ajouter
                        </button>

                    </div>

                </form>
            </div>
        </div>


        <h1-6>Students <span class="badge bg-primary">New</span></h1-6>

        <div class="my-3"><button type="button" class="btn btn-outline-primary reload_btn">
                Reload
            </button>
        </div>
        <div id="app">
            <div class="table-responsive my-3">
                <table class="table table-striped table-hover table-borderless  align-middle">
                    <thead class="table-light">
                        <tr class="table-primary">
                            <th class="sort-element" data-column="id">Id <span></span></th>
                            <th class="sort-element" data-column="name">Nom <span></span></th>
                            <th class="sort-element" data-column="date">Age <span></span></th>
                            <th class="sort-element" data-column="note">Note <span></span></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider list_students"></tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>

        </div>
    </div>


</body>

</html>
